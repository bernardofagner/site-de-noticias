<section>
    <div class="row">    
        <div *ngFor="let a_new of news" class="card col-md-4" >
            <img class="card-img-top" src="{{a_new.imagePath}}" alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{a_new.titulo}}</p>
            </div>
        </div>
    </div>  
</section>
